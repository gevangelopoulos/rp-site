{{define "main"}}
<article>
  <header class="mb-4 bg-indigo-600">
    <span class="py-96">
      <h1 class="py-16 text-5xl font-black text-center text-white capitalize">
        {{ .Title }}
      </h1>
    </span>
  </header>
  <!-- " {{.Content}}" pulls from the markdown content of the corresponding _index.md -->
  <div class="max-w-none" style="background-image: url('assets/images/featured/pexels-hendrikbgr-744318.jpg')">
  <div class="max-w-5xl px-6 pt-6 pb-16 mx-auto prose dark:prose-invert dark:text-white">
    {{.Content}}
  </div>
  </div>
</article>
{{end}}
