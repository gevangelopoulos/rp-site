baseURL: 'localhost:1313/'
title: Reverse Polarity & SA Studios
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 12
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Reverse Polarity
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Audiovisual Production & Web Development"
  description: "Reverse Polarity & SA Studios is a creative agency that specializes in audiovisual production and web development. More than 10 years of experience in music production, mixing, mastering and software development."
  disable_theme_toggle: true
  disable_stay_uptodate: true
  disable_blog: true

  p1:
    heading: "Music Production for Film, Games, and Commercials"
    image: "images/pages/film.png"
    content:
      - text: "The right music can transform a project, adding depth and emotion to every scene. Whether you’re creating a film, game, or commercial, your story deserves a soundtrack that resonates."
      - text: "We work closely with you to compose original music tailored to your vision. From ambient soundscapes to dynamic scores, we focus on enhancing your message and engaging your audience."
      - text: "Our goal is simple: to provide music that fits seamlessly into your project and brings it to life."
    button: "Learn more"
    slug: "music-production"


  p2:
    heading: "Mixing and Mastering Services"
    image: "images/pages/ableton.png"
    content:
      - text: "Your music deserves to sound its best, whether you’re releasing a single or finalizing an album. We know how challenging it can be to get everything just right."
      - text: "Our mixing and mastering services help refine your tracks, ensuring clarity and balance. With professional tools and a collaborative approach, we’ll work together to create a sound you’re proud of."
      - text: "We aim to make the process straightforward and the results something you’re excited to share."
    button: "Get a quote"
    slug: "mixing-mastering"

  p6:
    heading: "Computer-Generated Imagery for Art and Media"
    image: "images/pages/cgi.png"
    content:
      - text: "Striking visuals can elevate any creative project, from art installations to music videos. We understand the importance of capturing your audience’s attention with compelling imagery."
      - text: "Our CGI services provide detailed, customized visuals designed to complement your vision. Whether it’s for a light show or a digital art piece, we’ll help you create something memorable."
      - text: "We focus on collaboration and quality, ensuring your ideas come to life exactly as imagined."
    button: "Learn more"
    slug: "cgi"


  p7:
    heading: "Record Label and Artist Consulting"
    image: "images/pages/spotify.png"
    content:
      - text: "For new artists, building an online presence and growing a fan base can feel overwhelming. We’re here to help simplify the process and focus on what matters most—your music."
      - text: "Our consulting services cover everything from social media strategy to personal website creation. We also guide you through boosting your streams and running effective ad campaigns."
      - text: "The goal is to help you connect with your audience and grow sustainably, one step at a time."
    button: "Get started"
    slug: "artist-growth"

  p8:
    heading: "Web and Software Development"
    image: "images/pages/coding.png"
    content:
      - text: "Technology should support your goals, not complicate them. Whether you need a website, backend services, or data visualization, we’re here to make the process easier."
      - text: "We offer tailored solutions like web hosting, complex data analysis, and backend development. Each service is designed to meet your specific needs and adapt as you grow."
      - text: "Our aim is to handle the technical side so you can focus on your priorities."
    button: "Get a quote"
    slug: "software-development"

  p3:
    heading: "Backed by world-renowned investors"
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque. Blandit amet, sed aenean erat arcu morbi. Cursus faucibus nunc nisl netus morbi vel porttitor vitae ut. Amet vitae fames senectus vitae."
    links:
      - text: Meet our investors and advisors
        url: "#"
    logos:
      - identifier: a
        image: "images/global/sample-logo.svg"
        alt: "a"
      - identifier: b
      - identifier: c
      - identifier: d
      - identifier: e
      - identifier: f
  p4:
    heading: "From the blog"
    content:
      - text: "Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ipsa libero labore natus atque, ducimus sed."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "Subscribe to our bi-monthly newsletter and stay up to date with our latest news and offers."
    action: "#"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

